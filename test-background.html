<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片测试</title>
    <style>
        .test-container {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .test-box {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .test1 {
            background-image: url('./assets/background.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .test2 {
            background-image: url('assets/background.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .test3 {
            background-image: url('/assets/background.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .test4 {
            background: 
                linear-gradient(rgba(102, 126, 234, 0.6), rgba(118, 75, 162, 0.6)),
                url('./assets/background.jpg');
            background-size: cover;
            background-position: center;
        }
        
        .gradient-only {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>背景图片测试页面</h1>
        
        <div class="test-box test1">
            测试1: url('./assets/background.jpg')
        </div>
        
        <div class="test-box test2">
            测试2: url('assets/background.jpg')
        </div>
        
        <div class="test-box test3">
            测试3: url('/assets/background.jpg')
        </div>
        
        <div class="test-box test4">
            测试4: 渐变 + 图片
        </div>
        
        <div class="test-box gradient-only">
            测试5: 只有渐变背景
        </div>
        
        <div style="margin-top: 20px;">
            <h3>图片信息:</h3>
            <p>文件路径: assets/background.jpg</p>
            <p>访问测试: <a href="assets/background.jpg" target="_blank">点击查看图片</a></p>
        </div>
        
        <div style="margin-top: 20px;">
            <a href="index.html">返回主页面</a>
        </div>
    </div>
    
    <script>
        // 检查图片是否能正确加载
        const img = new Image();
        img.onload = function() {
            console.log('✅ 图片加载成功:', this.src);
            document.body.insertAdjacentHTML('beforeend', 
                '<div style="color: green; margin: 10px;">✅ 图片加载成功</div>');
        };
        img.onerror = function() {
            console.log('❌ 图片加载失败:', this.src);
            document.body.insertAdjacentHTML('beforeend', 
                '<div style="color: red; margin: 10px;">❌ 图片加载失败</div>');
        };
        img.src = './assets/background.jpg';
    </script>
</body>
</html>
